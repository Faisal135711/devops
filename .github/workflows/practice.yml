name: Main Deploy Workflow
on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["*"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    strategy:
      matrix:
        node-version: [18, 20]
    uses: ./.github/workflows/ci-workflow.yml
    with:
      node-version: ${{ matrix.node-version }}
      run-build-and-deploy: false

  build:
    name: Build Project
    needs: test
    uses: ./.github/workflows/ci-workflow.yml
    with:
      node-version: 20
      run-build-and-deploy: true

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
