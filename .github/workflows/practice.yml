name: Practice Workflow
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-20-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: vite-build
          path: dist
      - name: List files
        run: ls -la dist
      - name: Download artifact
        uses: actions/download-artifact@v5.0.0
        with:
          name: vite-build

      - name: List files after download
        run: ls -la dist
  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5.0.0
        with:
          name: vite-build
      - name: List files after download in CD
        run: ls -la
