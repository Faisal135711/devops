name: Reuseable CI and build

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      run-build-and-deploy:
        required: false
        type: boolean
        default: false

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup nodejs ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Build
        if: ${{ inputs.run-build-and-deploy == true }}
        run: npm run build
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
